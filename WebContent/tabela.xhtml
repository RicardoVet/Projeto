<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="tabela" prependId="false">
        	<p:dataTable var="celula" value="#{excelMB.celulas}">
        		<p:column rendered="#{celula.cellType==1 and celula.columnIndex==0}" headerText="coluna 1">
        			<h:outputText value="#{celula.stringCellValue}" />
        		</p:column>
        		<p:column rendered="#{celula.cellType==0 and celula.columnIndex==1}" headerText="coluna 2">
        			<h:outputText value="#{celula.numericCellValue}" />
        		</p:column>
        		<p:column rendered="#{celula.cellType==2}" headerText="coluna 3">
        			<h:outputText value="#{celula.cellFormula}" />
        		</p:column>
        	</p:dataTable>
        	<p:commandButton value="Atualizar" update="tabela"/>
        </h:form>
    </h:body>
</html>
